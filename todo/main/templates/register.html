{% extends "layout.html" %}

{% block body %}

    <h2 style="text-align:center">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <form class="m-5" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <div class="form-group mb-3">
            <input class="form-control" type="username" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="password" placeholder="Password">
        </div>
        <div class="form-group mb-3">
            <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>

    <p class="mx-5">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>

{% endblock %}
