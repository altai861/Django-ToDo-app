{% extends "layout.html" %}
{% block body %}
    <a href="{% url 'tasks' %}">Go back</a>
    {% for task in tasks %}
    <form method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete this task? {{task.title}}</p>
        <input type="submit" value="Yes, Delete it">
    </form>
    {% endfor %}
{% endblock %}
